<html>
    <head>
        <meta charset="utf-8">
        <title>Chart 그리기</title>
        
        <!-- jQuery import -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        
        <script src="https://use.fontawesome.com/9f0ade17f9.js"></script>
        
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i> Chart.JS
                    </a>
                </div>
            </div>
        </nav>
        <div class="container">
            <h3>차트 보기</h3>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="chart1" width="100%"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="chart2" width="100%"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="chart3" width="100%"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="chart4" width="100%"></canvas>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            var dataset = {
                labels: ["Red","Blue","Yellow","Green","Purple","Orange"],
                datasets: [{
                    label: 'Data',
                    data:[12,19,3,5,2,3],
                    backgroundColor:[
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                        ],
                    borderColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                        ],
                    borderWidth: 1
                }]
            };
            
            var ctx1 = document.getElementById("chart1"); // --> $('#chart1')
            var ctx2 = document.getElementById("chart2");
            var ctx3 = document.getElementById("chart3");
            var ctx4 = document.getElementById("chart4");
            
            var barChart = new Chart(ctx1, {
                type: 'bar',
                data: dataset 
            });
            
            var lineChart = new Chart(ctx2, {
                type: 'line',
                data: dataset
            });
            
            var radarChart = new Chart(ctx3, {
               type: 'radar',
               data: dataset
            });
            
            var pieChart = new Chart(ctx4, {
               type: 'pie',
               data: dataset 
            });
            
        </script>
    </body>
</html>
